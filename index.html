<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <ul id="Schedule">
      <li>
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text">09:00 AM</span>
          </div>
          <textarea type="text" class="form-control note" id="9am" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-xl" value="9"> </textarea>
          <button class="btn btn-outline-secondary col-1" type="button">
            <ion-icon name="save"></ion-icon>
          </button>
        </div>
      </li>

      <li>
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text">10:00 AM</span>
          </div>
          <textarea type="text" class="form-control note" id="10am" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-xl" value="10"> </textarea>
          <button class="btn btn-outline-secondary col-1" type="button">
            <ion-icon name="save"></ion-icon>
          </button>
        </div>
      </li>
      <li>
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text">11:00 AM</span>
          </div>
          <textarea type="text" class="form-control note" id="11am" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-xl" value="11"> </textarea>
          <button class="btn btn-outline-secondary col-1" type="button">
            <ion-icon name="save"></ion-icon>
          </button>
        </div>
      </li>
      <li>
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text">12:00 PM</span>
          </div>
          <textarea type="text" class="form-control note" id="12pm" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-xl" value="12"> </textarea>
          <button class="btn btn-outline-secondary col-1" type="button">
            <ion-icon name="save" class="icon"></ion-icon>
          </button>
        </div>
      </li>
      <li>
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text">01:00 PM</span>
          </div>
          <textarea type="text" class="form-control note" id="1pm" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-xl" value="13"> </textarea>
          <button class="btn btn-outline-secondary col-1" type="button">
            <ion-icon name="save"></ion-icon>
          </button>
        </div>
      </li>
      <li>
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text">02:00 PM</span>
          </div>
          <textarea type="text" class="form-control note" id="2pm" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-xl" value="14"> </textarea>
          <button class="btn btn-outline-secondary col-1" type="button">
            <ion-icon name="save"></ion-icon>
          </button>
        </div>
      </li>
      <li>
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text">03:00 PM</span>
          </div>
          <textarea type="text" class="form-control note" id="3pm" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-xl" value="15"> </textarea>
          <button class="btn btn-outline-secondary col-1" type="button">
            <ion-icon name="save"></ion-icon>
          </button>
        </div>
      </li>
      <li>
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text">04:00 PM</span>
          </div>
          <textarea type="text" class="form-control note" id="4pm" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-xl" value="16"> </textarea>
          <button class="btn btn-outline-secondary col-1" type="button">
            <ion-icon name="save"></ion-icon>
          </button>
        </div>
      </li>
      <li>
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text">05:00 PM</span>
          </div>
          <textarea type="text" class="form-control note" id="5pm" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-xl" value="17"> </textarea>
          <button class="btn btn-outline-secondary col-1" type="button">
            <ion-icon name="save"></ion-icon>
          </button>
        </div>
  </div>
  </li>
  </ul>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <script src="script.js"></script>
</body>

</html>
